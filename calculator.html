<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CALCULATOR </title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="expression" class="expression"></div>
        <div id="result" class="result"></div>
        <div class="button_container">
            <button class="button-class" onclick="clearDisplay()">AC</button>
            <button class="button-class" onclick="appendToDisplay('/')">÷</button>
            <button class="button-class" onclick="appendToDisplay('*')">×</button>
            <button class="button-class" onclick="backspace()">⌫</button>
            <button class="button-class" onclick="appendToDisplay('7')">7</button>
            <button class="button-class" onclick="appendToDisplay('8')">8</button>
            <button class="button-class" onclick="appendToDisplay('9')">9</button>
            <button class="button-class" id="minus" onclick="appendToDisplay('-')">-</button>
            <button class="button-class" onclick="appendToDisplay('4')">4</button>
            <button class="button-class" onclick="appendToDisplay('5')">5</button>
            <button class="button-class" onclick="appendToDisplay('6')">6</button>
            <button class="button-class" id="plus" onclick="appendToDisplay('+')">+</button>
            <button class="button-class" onclick="appendToDisplay('1')">1</button>
            <button class="button-class" onclick="appendToDisplay('2')">2</button>
            <button class="button-class" onclick="appendToDisplay('3')">3</button>
            <button class="button-class"  id="module" onclick="appendToDisplay('%')">%</button>
            <button class="button-class" id="zero-button" onclick="appendToDisplay('0')">0</button>
            <button class="button-class" onclick="appendToDisplay('.')">.</button>
            <button class="button-class" id="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
